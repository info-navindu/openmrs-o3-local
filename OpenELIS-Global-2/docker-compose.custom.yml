# Custom configuration to run OpenELIS alongside OpenMRS
# Usage: docker compose -f docker-compose.yml -f docker-compose.custom.yml up -d

services:
    # Change OpenELIS webapp port to avoid OpenMRS conflict
    oe.openelis.org:
        ports:
            - "8082:8080"  # Changed from 8080 to 8082
            - "8543:8443"  # Changed from 8443 to 8543

    # Change proxy ports to avoid OpenMRS Gateway conflict
    proxy:
        ports:
            - "8090:80"    # Changed from 80 to 8090
            - "8545:443"   # Changed from 443 to 8545

    # FHIR API - no conflicts, keep as is
    fhir.openelis.org:
        ports:
            - "8081:8080"  # Keep as is
            - "8544:8443"  # Changed from 8444 to 8544
