# Configuration to run OpenELIS WITHOUT proxy (direct access)
# Usage: docker compose -f docker-compose.yml -f docker-compose.no-proxy.yml up -d

services:
    # Change OpenELIS webapp port
    oe.openelis.org:
        ports:
            - "8082:8080"  # Direct access to OpenELIS
            - "8543:8443"

    # FHIR API
    fhir.openelis.org:
        ports:
            - "8081:8080"
            - "8544:8443"

    # Disable proxy - scale to 0
    proxy:
        deploy:
            replicas: 0
        profiles:
            - disabled